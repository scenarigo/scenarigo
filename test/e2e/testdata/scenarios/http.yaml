---
title: /echo
vars:
  param:
    paramA: world
  accept: &accept application/json
anchors:
  encoding: &encoding gzip
  header: &header
    Accept-Encoding: *encoding
    Accept: *accept
steps:
- title: POST /echo
  vars:
    id: "123"
    message: hello
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    query:
      id: "{{vars.id}}"
    header:
      Authorization: "Bearer {{env.TEST_TOKEN}}"
    body:
      message: "{{vars.message}} {{vars.param.paramA}}"
  expect:
    code: 200
    header:
      Content-Length: 36
    body:
      id: "{{vars.id}}"
      message: "{{request.message}}"

---
title: /echo (application/x-www-form-urlencoded)
steps:
- title: POST /echo
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    header:
      <<: *header
      Authorization: "Bearer {{env.TEST_TOKEN}}"
      Content-Type: application/x-www-form-urlencoded
    body:
      id: 123
      message: hello
      bool: true
  expect:
    code: 200
    body: "123, hello, true"
    header:
      Content-Type: 'text/plain; charset=utf-8'

---
title: not found
steps:
- title: GET /invalid
  protocol: http
  request:
    method: GET
    url: "{{env.TEST_ADDR}}/invalid"
  expect:
    code: Not Found
    header:
      Content-Length:
        - 0

---
title: forbidden
steps:
- title: POST /echo with invalid token
  vars:
    message: hello
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    header:
      Authorization:
      - "Bearer aaa"
  expect:
    code: Forbidden
