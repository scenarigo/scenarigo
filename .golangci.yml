linters:
  enable-all: true
  disable:
    - gomnd
    - gochecknoglobals
    - godox
    - lll
    - funlen
    - wsl
    - gocognit
    - scopelint
    - gochecknoinits
    - unparam
    - interfacer
    - prealloc
    - dupl
    - testpackage
    - goerr113
    - maligned
    - nestif
    - nlreturn
    - gci
  skip-dirs:
    - gen

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - goconst
        - noctx
    - linters:
        - stylecheck
      text: "ST1016:"

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true
