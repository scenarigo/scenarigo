version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    assignees:
      - "zoncoen"

  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/plugin/testdata/wasm/src"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    assignees:
      - "zoncoen"
    ignore:
      - dependency-name: "carvel.dev/ytt"
