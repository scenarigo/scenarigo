name: bump indirect modules
on:
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  bump-indirect-modules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Install Go
      id: setup-go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version: stable
        check-latest: true
        cache: false
    - uses: actions/cache/restore@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
      id: go-cache
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: go-ubuntu-latest-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('go.sum') }}
        restore-keys: |
          go-${{ steps.setup-go.outputs.go-version }}-
    - name: Bump indirect modules
      run: |
        ./scripts/bump-indirect-modules.sh || true && go mod tidy
        cd plugin/testdata/wasm/src && go mod tidy
    - name: Show diff
      run: git add -N . && git diff
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
      with:
        app_id: ${{ secrets.WRITE_APP_ID }}
        private_key: ${{ secrets.WRITE_PRIVATE_KEY }}
    - name: Create pull request
      uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
      with:
        token: ${{ steps.generate_token.outputs.token }}
        commit-message: 'chore(deps): bump indirect modules'
        branch: bump-indirect-modules
        base: main
        sign-commits: true
        title: 'chore(deps): bump indirect modules'
        body: ''
        labels: dependencies
        reviewers: zoncoen
