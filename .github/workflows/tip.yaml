name: test on tip
on:
  schedule:
  - cron: '3 * * * *'
  pull_request:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Install Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: stable
        check-latest: true
        cache: false
    - name: Install Go tip
      run: |
        go install golang.org/dl/gotip@latest
        gotip download
    - name: Generate codes and plugins
      env:
        GO: gotip
      run: make gen
    - name: Test
      env:
        GO: gotip
        SCENARIGO_GO_MOD_TIDY_RETRY: 1
      run: make test/ci

  run-examples:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: stable
        check-latest: true
        cache: false
    - name: Install Go tip
      run: |
        go install golang.org/dl/gotip@latest
        gotip download
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Build
      env:
        GO: gotip
      run: make build
    - name: Run examples
      env:
        GO: gotip
        SCENARIGO_GO: gotip
      run: make test/examples
