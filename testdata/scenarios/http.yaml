---
title: /echo
steps:
- title: POST /echo
  vars:
    message: hello
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    header:
      Authorization: "Bearer {{env.TEST_TOKEN}}"
    body:
      message: "{{vars.message}}"
  expect:
    code: 200
    body:
      message: "{{request.message}}"

---
title: /echo (application/x-www-form-urlencoded)
steps:
- title: POST /echo
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    header:
      Authorization: "Bearer {{env.TEST_TOKEN}}"
      Content-Type: application/x-www-form-urlencoded
    body:
      id: 123
      message: hello
      bool: true
  expect:
    code: 200
    body: "123, hello, true"

---
title: not found
steps:
- title: GET /invalid
  protocol: http
  request:
    method: GET
    url: "{{env.TEST_ADDR}}/invalid"
  expect:
    code: Not Found

---
title: forbidden
steps:
- title: POST /echo with invalid token
  vars:
    message: hello
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    header:
      Authorization:
      - "Bearer aaa"
  expect:
    code: Forbidden
