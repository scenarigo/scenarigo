title: /echo
vars:
  var2: '{{"VAR2"}}'
secrets:
  sec2: '{{"SEC2"}}'
steps:
- title: POST /echo
  vars:
    var3: '{{"VAR3"}}'
    var4: '{{"VAR4"}}'
  secrets:
    sec3: '{{"SEC3"}}'
    sec4: '{{"SEC4"}}'
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    body:
      message: '{{secrets.sec3}}'
  expect:
    code: 200
    body:
      message: '{{request.body.message}}'
  bind:
    vars:
      var3: '{{vars.var3}}'
    secrets:
      sec3: '{{response.body.message}}'
- title: POST /echo
  vars:
    var4: '{{defined(vars.var4) ? vars.var4 : "var_not_found"}}' # not defined
  secrets:
    sec4: '{{defined(secrets.sec4) ? secrets.sec4 : "sec_not_found"}}' # not defined
  protocol: http
  request:
    method: POST
    url: "{{env.TEST_ADDR}}/echo"
    body:
      message: '{{vars.var1}} {{secrets.sec1}} {{vars.var2}} {{secrets.sec2}} {{vars.var3}} {{secrets.sec3}} {{vars.var4}} {{secrets.sec4}}'
  expect:
    code: 200
    body:
      message: 'VAR1 SEC1 VAR2 SEC2 VAR3 SEC3 VAR4 SEC4'
